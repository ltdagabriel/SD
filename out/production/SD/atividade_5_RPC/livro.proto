syntax = "proto3";

// interface de servi√ßo
service Greeter {
  rpc AdicionarLivro (Livro) returns (Resposta) {}
  rpc RemoverLivro (Titulo) returns (Resposta) {}
  rpc ListarLivros (Request) returns (Resposta) {}

}

message Livro {
	string titulo = 1;
	string autor = 2;
	string publisher = 3;
}

message Titulo{
  string titulo = 1;
}

message Resposta {
	string message = 1;
}

message Request{
	string message = 1;
}